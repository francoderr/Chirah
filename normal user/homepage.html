<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #0d47a1;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .welcome-section h1 {
            font-size: 32px;
            color: #0d47a1;
        }
        .welcome-section p {
            font-size: 18px;
            color: #1976d2;
        }
        .content-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .content-box {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #90caf9;
            border-radius: 10px;
            background: #e3f2fd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .content-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .content-box h2 {
            margin-top: 0;
            font-size: 24px;
            color: #0d47a1;
        }
        .content-box p {
            font-size: 16px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">KIST</a>
        </div>
        <div class="nav-links">
            <a href="../admin/adminLogin.html">Admin</a>
            <a href="./login.html">Logout</a>
            <!-- <a href="#">Services</a> -->
            <!-- <a href="#">Contact</a> -->
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to KIST Online Security Management System</h1>
            <p>Your trusted partner in security management.</p>
        </div>
        <div class="content-section">
            <div class="content-box" onclick="location.href='report.html'">
                <h2>Create Report</h2>
                <p>Create a report about what's happening in your post</p>
                <p>to be viewed by your superiors and colleagues</p>
            </div>
            <div class="content-box" onclick="location.href='viewReports.html'">
                <h2>View Reports</h2>
                <p>Get updated on what your colleagues and superiors post</p>
            </div>
        </div>
    </div>
</body>
</html>
